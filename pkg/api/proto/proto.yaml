type: google.api.Service
config_version: 3

http:
  rules:


    - selector: "labapi.LabAPI.GetBlockTimings"
      get: "/api/beacon_chain_timings/block_timings/{network}/{window_file}.json"

    - selector: "labapi.LabAPI.GetSizeCDFWindow"
      get: "/api/beacon_chain_timings/size_cdf/{network}/{window_file}.json"


    - selector: "labapi.LabAPI.GetXatuSummary"
      get: "/api/xatu_public_contributors/summary.json"
      
    - selector: "labapi.LabAPI.GetBeaconSlot"
      get: "/api/slots/{network}/{slot}.json"

    - selector: "labapi.LabAPI.GetXatuUserSummary"
      get: "/api/xatu_public_contributors/user-summaries/summary.json"

    - selector: "labapi.LabAPI.GetXatuUser"
      get: "/api/xatu_public_contributors/user-summaries/users/{username}.json"

    - selector: "labapi.LabAPI.GetXatuUsersWindow"
      get: "/api/xatu_public_contributors/users/{network}/{window_file}.json"

    - selector: "labapi.LabAPI.GetXatuCountriesWindow"
      get: "/api/xatu_public_contributors/countries/{network}/{window_file}.json"
