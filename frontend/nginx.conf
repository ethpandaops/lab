server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    
    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
} 