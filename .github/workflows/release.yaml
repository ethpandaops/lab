name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Create build archive
        run: |
          tar -czf lab-${{ github.event.release.tag_name }}.tar.gz -C dist .
          cd dist && zip -r ../lab-${{ github.event.release.tag_name }}.zip . && cd ..

      - name: Upload tar.gz to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./lab-${{ github.event.release.tag_name }}.tar.gz
          asset_name: lab-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./lab-${{ github.event.release.tag_name }}.zip
          asset_name: lab-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
