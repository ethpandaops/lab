version: '3.8'

services:
  # Storage - MinIO (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: lab-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - lab_network

  # Create the lab bucket in MinIO
  createbuckets:
    image: minio/mc
    container_name: lab-createbuckets
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/lab;
      /usr/bin/mc policy set public myminio/lab;
      exit 0;
      "
    networks:
      - lab_network

  # Database - ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:23
    container_name: lab-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: lab
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    networks:
      - lab_network

  # Temporal
  temporal:
    image: temporalio/auto-setup:1.22.3
    container_name: lab-temporal
    ports:
      - "7233:7233"
    environment:
      - CASSANDRA_SEEDS=temporal-cassandra
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    depends_on:
      - temporal-cassandra
    networks:
      - lab_network

  temporal-cassandra:
    image: cassandra:3.11.9
    container_name: lab-temporal-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_BROADCAST_ADDRESS=temporal-cassandra
      - CASSANDRA_SEEDS=temporal-cassandra
      - CASSANDRA_CLUSTER_NAME=temporal
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=r1
    volumes:
      - temporal_cassandra_data:/var/lib/cassandra
    networks:
      - lab_network

  temporal-web:
    image: temporalio/web:1.15.0
    container_name: lab-temporal-web
    ports:
      - "8088:8088"
    environment:
      - TEMPORAL_GRPC_ENDPOINT=temporal:7233
      - TEMPORAL_PERMIT_WRITE_API=true
    depends_on:
      - temporal
    networks:
      - lab_network

  # Messaging - NATS
  nats:
    image: nats:latest
    container_name: lab-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: -js -m 8222
    networks:
      - lab_network

  # Redis (for caching)
  redis:
    image: redis:7
    container_name: lab-redis
    ports:
      - "6379:6379"
    networks:
      - lab_network

networks:
  lab_network:
    driver: bridge

volumes:
  minio_data:
  clickhouse_data:
  temporal_cassandra_data: 