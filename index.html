<!doctype html>
<html lang="en" itemscope="" itemtype="http://schema.org/Webpage">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Critical CSS - Inline for instant rendering */
      body:not(.react-loaded) * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body:not(.react-loaded) {
        font-family: system-ui, -apple-system, sans-serif;
        background: rgb(10, 18, 40);
        min-height: 100vh;
        overflow: hidden;
      }

      body:not(.react-loaded) #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgb(10, 18, 40);
        z-index: 50;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
